<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted{border:10px dotted black; border-radius: 30px;}
        p.dashed{border:1px dashed black; }
        p.solid{border:1px solid black; }
        p.double{border-style: double; border-width: 20px; border-color: red green yellow black;}
        p.groove{border-style: groove; border-color: #ccc;}
    </style>
</head>
<body>
    <h1>제목</h1>
    <p>오후시간이네요. 2024년1월3일 입니다. </p>

    <p class="dotted">dotted 배고파요</p>
    <p class="dashed">dashed 잠와요</p>
    <p class="solid">solid 술 마시고 싶어요</p>
    <p class="double">double 놀자</p>
    <p class="groove">groove 이번 주말 뭐하지</p>


</body>
</html>
