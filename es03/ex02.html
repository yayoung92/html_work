<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p{
            position: relative;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        #c{
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 150px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="p">
        relative attribute
        <div id="c">
            absolute attribute
        </div>
    </div>
</body>
</html>
